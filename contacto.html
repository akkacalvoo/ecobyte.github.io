    <div class="contact_form">

        <div class="formulario">      
          <h1>Formulario de contacto</h1>
            <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
    
    
              <form action="submeter-formulario.php" method="post">       
                    <p>
                      <label id="nomb" for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                    </p>
                  
                    <p>
                      <label id="mail" for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                    </p>
                
                    <p>
                      <label id="tel" for="telefono" class="colocar_telefono">Teléfono
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="number" name="introducir_telefono" id="telefono" required="obligatorio" placeholder="Escribe tu teléfono">
                    </p>    
                  
                    <p>
                      <label for="asunto" class="colocar_asunto">Asunto
                        <span class="obligatorio">*</span>
                      </label>
                      <input type="text" name="introducir_asunto" id="asunto" required="obligatorio" placeholder="Escribe un asunto">
                    </p>    
                  
                    <p>
                      <label id="msj" for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                      </label>                     
                      <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                    </p>                    
                  
                    <button type="submit" name="enviar_formulario" id="enviar">Enviar</button>
                    <input type="reset" name="reset" id="reset" value="Restablecer">                  
                    <p class="aviso">
                      <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>       
                     
              </form>
